<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @font-face {
        font-family: Inter;
        src: url(./assets/fonts/Inter-VariableFont_slnt\wght.ttf);
        font-weight: 400 600 700;
      }

      /* Define custom properties for colors */
      :root {
          --clr-primary: #C5F82A; /* Neon Green */
          --clr-grey-700: #333333; /* Button background */
          --clr-grey-800: #1F1F1F; /* Card background */
          --clr-grey-900: #141414; /* Page background */
      }

      /* Basic Reset & Body Styling */
      *, *::before, *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Inter', sans-serif;
          font-size: 0.875rem; /* 14px */;
          background-color: var(--clr-grey-900);
          color: white;
          
          /* Center the card on the page */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          
          /* Add padding for the mobile view */
          padding: 1.5rem; 
      }

      /* Profile Card Styling */
      .profile-card {
          background-color: var(--clr-grey-800);
          border-radius: 12px;
          padding: 24px;
          width: 100%;
          max-width: 384px; /* Max width for the card */
          text-align: center;
      }

      /* Increase padding on larger screens */
      @media (min-width: 600px) {
          .profile-card {
              padding: 40px;
          }
      }

      /* Avatar */
      .avatar {
          width: 88px;
          height: 88px;
          border-radius: 50%;
          display: block;
          margin-left: auto;
          margin-right: auto;
          margin-bottom: 24px;
      }

      /* Typography */
      .profile-card h1 {
          font-size: 1.5rem; /* 24px */
          font-weight: 600; /* Semi-bold */
          margin-bottom: 0.5rem; /* 8px */
      }

      .location {
          color: var(--clr-primary);
          font-weight: 700; /* Bold */
      }

      .bio {
          font-weight: 400; /* Regular */
          margin: 1.5rem 0; /* 24px top/bottom */
      }

      /* Social Links List */
      .social-links {
          list-style: none; /* Remove bullets */
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 16px; /* 1rem space between buttons */
      }

      .social-links a {
          display: block; /* Make the whole button clickable */
          background-color: var(--clr-grey-700);
          color: white;
          text-decoration: none;
          font-weight: 600; /* Semi-bold */
          padding: 12px;
          border-radius: 8px;
          
          /* Smooth transition for hover effect */
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hover & Focus State */
      .social-links a:hover,
      .social-links a:focus {
          background-color: var(--clr-primary);
          color: var(--clr-grey-800); /* Text color matches card background */
          outline: none;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        position: fixed;
        bottom: 0;
        padding: 12px 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
        
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        
        <ul class="social-links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amrdoe">Amr</a>.
    </footer>
  </body>
</html>
